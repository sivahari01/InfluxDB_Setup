name: Host Grafana with Ngrok

on:
  push:
    branches:
      - main

jobs:
  setup-grafana:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Docker environment
      - name: Set up Docker
        run: sudo apt-get install docker.io

      # Step 3: Run Grafana container
      - name: Run Grafana Container
        run: |
          docker run -d -p 3000:3000 --name=grafana grafana/grafana

      # Step 4: Install Ngrok
      - name: Install Ngrok
        run: |
          sudo apt-get install unzip
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt-get update && sudo apt-get install ngrok

      # Step 5: Run Ngrok to expose Grafana
      - name: Expose Grafana using Ngrok
        run: |
          nohup ngrok http 3000 &
          sleep 5
          curl -s http://localhost:4040/api/tunnels | jq -r ".tunnels[0].public_url"

      # Step 6: Output the public URL
      - name: Show Grafana URL
        run: echo "Your public Grafana URL is:"
