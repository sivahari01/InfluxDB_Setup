on: [push]
jobs:
  jmeter_job:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Install Docker
      - name: Install Docker
        run: |
          curl -fsSL https://get.docker.com -o get-docker.sh
          sudo sh get-docker.sh

      # Step 3: Run InfluxDB container
      - name: Run InfluxDB Container
        run: |
          docker run -d -p 8086:8086 --name=influxdb influxdb

      # Step 4: Install LocalTunnel
      - name: Install LocalTunnel
        run: |
          npm install -g localtunnel

      # Step 5: Run LocalTunnel to expose InfluxDB port 8086
      - name: Expose InfluxDB using LocalTunnel
        run: |
          lt --port 8086 --subdomain myuniqueid &  # Replace 'myuniqueid' with your desired subdomain
          sleep 10  # Wait for LocalTunnel to initialize

      # Step 6: Fetch LocalTunnel URL
      - name: Fetch LocalTunnel URL
        run: |
          LT_URL=$(curl -s http://localtunnel.me/api/tunnels | jq -r ".tunnels[0].public_url")
          echo "Your public InfluxDB URL is: $LT_URL"
          sleep 21600
