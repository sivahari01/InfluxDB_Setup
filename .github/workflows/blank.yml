on: [push]
jobs:
  jmeter_job:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Install Docker
      - name: Install Docker
        run: |
          curl -fsSL https://get.docker.com -o get-docker.sh
          sudo sh get-docker.sh

      # Step 3: Run InfluxDB container
      - name: Run InfluxDB Container
        run: |
          sudo docker run -d -p 8086:8086 --name=influxdb influxdb

      # Step 4: Install LocalTunnel
      - name: Install LocalTunnel
        run: |
          sudo npm install -g localtunnel

      # Step 5: Run LocalTunnel to expose InfluxDB port 8086
      - name: Expose InfluxDB using LocalTunnel
        id: lt
        run: |
          sudo lt --port 8086 --subdomain myuniqueid > lt_output.txt &
          sleep 5  # Wait for LocalTunnel to initialize
          tail -n 10 lt_output.txt  # Print the last 10 lines of output for debugging

      # Step 6: Fetch LocalTunnel URL from output
      - name: Fetch LocalTunnel URL
        run: |
          echo "Your LocalTunnel should provide the URL above."
          sleep 1000
